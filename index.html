<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINAC Daily Treatment Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Linear Accelerator Daily Treatment Schedule</h1>
        </header>
    </div>
    <div class="schedule-container">
        <div class="schedule-table">
            <div class="table-header">
                <div class="header-item">Appointment Time</div>
                <div class="header-item">Patient Name</div>
                <div class="header-item">Diagnosis</div>
                <div class="header-item">Radiation Oncologist</div>
                <div class="header-item">Treatment Site</div>
                <div class="header-item">Status</div>
            </div>
            <div class="table-body" id="schedule-body">
                <div class="table-row">
                    <div class="row-item" colspan="6" style="text-align: center;">Loading patient data...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
