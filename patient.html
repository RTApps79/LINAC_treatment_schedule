<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>
            <a href="index.html" class="back-link">&larr; Back to Schedule</a>
            <h1 id="patient-name-header">Loading Patient...</h1>
        </header>
    </div>
    
    <div class="patient-grid-container">
        <div class="grid-column">
            <div class="detail-card" id="demographics-card">
                <h2>Demographics</h2>
                <div class="card-content">Loading...</div>
            </div>
            <div class="detail-card" id="diagnosis-card">
                <h2>Diagnosis</h2>
                <div class="card-content">Loading...</div>
            </div>
             <div class="detail-card" id="alerts-card">
                <h2>Therapist Alerts & Notes</h2>
                <div class="card-content">Loading...</div>
            </div>
        </div>

        <div class="grid-column">
            <div class="detail-card" id="plan-card">
                <h2>Treatment Plan</h2>
                <div class="card-content">Loading...</div>
            </div>
             <div class="detail-card" id="records-card">
                <h2>Treatment Records</h2>
                <div class="card-content">Loading...</div>
            </div>
        </div>
    </div>

    <script src="patient.js"></script>
</body>
</html>
