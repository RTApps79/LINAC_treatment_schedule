<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>
            <a href="index.html" class="back-link">&larr; Back to Schedule</a>
            <h1 id="patient-name-header">Loading Patient...</h1>
        </header>
    </div>
    
    <div class="tabs-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="summary">Summary</button>
            <button class="tab-button" data-tab="delivery">Treatment Delivery</button>
            <button class="tab-button" data-tab="billing">Billing (CPT)</button>
            <button class="tab-button" data-tab="plan">Treatment Plan</button>
            <button class="tab-button" data-tab="imaging">Imaging</button>
            <button class="tab-button" data-tab="records">Treatment Records</button>
            <button class="tab-button" data-tab="demographics">Demographics</button>
        </div>

        <div class="tab-content">
            <div id="summary" class="tab-pane active">
                </div>

            <div id="delivery" class="tab-pane">
                <div class="delivery-container">
                    <div class="delivery-header">
                        <h2>Record Treatment Delivery</h2>
                        <div id="fraction-counter">Fraction X of Y</div>
                    </div>
                    <div class="form-group">
                        <label for="treatment-date">Treatment Date</label>
                        <input type="date" id="treatment-date" name="treatment-date">
                    </div>
                    <div class="form-group">
                        <label for="therapist-notes">Therapist Notes / Side Effects</label>
                        <textarea id="therapist-notes" rows="4"></textarea>
                    </div>
                    <button id="record-treatment-btn" class="action-button">Record Treatment</button>
                    <div id="delivery-confirmation" class="confirmation-message"></div>
                </div>
            </div>

            <div id="billing" class="tab-pane">
                <div class="billing-container">
                    <h2>CPT Code Capture for Today's Session</h2>
                    <div id="cpt-table-container">
                        </div>
                    <button id="capture-codes-btn" class="action-button">Capture Selected Codes</button>
                    <div id="billing-confirmation" class="confirmation-message"></div>
                </div>
            </div>

            <div id="plan" class="tab-pane"></div>
            <div id="imaging" class="tab-pane"></div>
            <div id="records" class="tab-pane"></div>
            <div id="demographics" class="tab-pane"></div>
        </div>
    </div>

    <script src="patient.js"></script>
</body>
</html>
